server:
  port: 9898

spring:
  application:
    name: livk-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: livk.com:8848
        service: ${spring.application.name}
    gateway:
      routes:
        - id: socket
          uri: lb:ws://livk-socket
          predicates:
            - Path=/web/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
